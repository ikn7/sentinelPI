  # ==================================================
  # REDDIT
  # ==================================================

  - name: "r/technology"
    type: reddit
    url: "https://www.reddit.com/r/technology"
    category: "social"
    tags: ["reddit", "tech"]
    interval_minutes: 120
    enabled: false
    config:
      sort: "hot"
      limit: 25

  # ==================================================
  # MASTODON
  # ==================================================

  - name: "Mastodon - #AI"
    type: mastodon
    url: "https://mastodon.social"
    category: "social"
    tags: ["mastodon", "ia"]
    interval_minutes: 60
    enabled: false  # Activer si souhaité
    config:
      type: "hashtag"  # hashtag, account, timeline
      hashtag: "artificialintelligence"
      limit: 20

