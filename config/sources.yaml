# SentinelPi - Configuration des sources
# ==================================================
# Types supportés : rss, web, reddit, mastodon, youtube, custom
#
# Paramètres communs :
#   - name: Nom affiché
#   - type: Type de collecteur
#   - url: URL de la source
#   - enabled: Activer/désactiver (défaut: true)
#   - category: Catégorie pour le tri
#   - tags: Liste de tags
#   - interval_minutes: Fréquence de collecte (défaut: 60)
#   - priority: 1=haute, 2=normale, 3=basse (défaut: 2)
#   - config: Configuration spécifique au type

sources:
  # ==================================================
  # FLUX RSS
  # ==================================================

  - name: "Le Monde - International"
    type: rss
    url: "https://www.lemonde.fr/international/rss_full.xml"
    category: "presse"
    tags: ["actualités", "international", "france"]
    interval_minutes: 30
    priority: 1
    enabled: true

  - name: "Le Portail de l'IE"
    type: rss
    url: "https://www.portail-ie.fr/feed/"
    category: "veille"
    tags: ["intelligence-economique", "veille", "strategie"]
    interval_minutes: 60
    priority: 1
    enabled: true

  - name: "Le Monde - Économie"
    type: rss
    url: "https://www.lemonde.fr/economie/rss_full.xml"
    category: "presse"
    tags: ["économie", "business"]
    interval_minutes: 30
    enabled: false

  - name: "Les Echos - Tech"
    type: rss
    url: "https://www.lesechos.fr/tech-medias/rss.xml"
    category: "presse"
    tags: ["tech", "business"]
    interval_minutes: 60
    enabled: false

  # ==================================================
